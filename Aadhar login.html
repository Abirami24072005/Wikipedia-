<!DOCTYPE html>
<html lang="en">
<head>
<title>UIDAI Aadhaar Login</title>
</head>
<body>
    <center>
  <h1>Unique Identification Authority of India.</h1>
  <hr>

  <h2>Aadhaar Login</h2>
  <form>
    <label for="aadhaar">Aadhaar Number:</label><br>
    <input type="number" id="aadhaar" name="aadhaar" maxlength="12" placeholder="Enter Aadhaar" required><br><br>

    <label for="captcha">Captcha:</label><br>
    <img src="https://dummyimage.com/120x40/cccccc/000000&text=AB12C" alt="Captcha Image"><br>
    <input type="text" id="captcha" name="captcha" placeholder="Enter Captcha" required><br><br>

    
    <label for="otp">OTP:</label><br>
    <input type="text" id="otp" name="otp" maxlength="6" placeholder="Enter OTP" required>
    <button type="button" onclick="alert('OTP Sent!')">Send OTP</button><br><br>
    <button type="submit">Login</button>
  </form>
  </center>
</body>
</html>
